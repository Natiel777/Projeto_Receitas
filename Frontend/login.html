<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Receitas Online</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <main>
    <h1>Login</h1>
    <form id="formLogin">
      <input type="email" name="email" placeholder="E-mail" required />
      <input type="password" name="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <p>NÃ£o tem conta? <a href="cadastro.html">Cadastre-se</a></p>
  </main>

  <script type="module">
    import { loginUsuario } from "./scripts/api.js";

    const form = document.getElementById("formLogin");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const dados = Object.fromEntries(new FormData(form));
      try {
        const resposta = await loginUsuario(dados);
        if (resposta.token) {
          localStorage.setItem("token", resposta.token);
          alert("Login realizado com sucesso!");
          window.location.href = "index.html";
        } else {
          alert(resposta.erro || "Falha ao fazer login");
        }
      } catch {
        alert("Erro ao conectar ao servidor");
      }
    });
  </script>
</body>
</html>
