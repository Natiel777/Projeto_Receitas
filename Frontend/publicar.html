<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Publicar Receita - Receitas Online</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <main class="container">
    <h1>Publicar Receita</h1>

    <form id="formPublicar">
      <label for="nome">Nome da receita</label>
      <input id="nome" name="nome" type="text" required />

      <label for="descricao">Descrição</label>
      <textarea id="descricao" name="descricao" rows="6" required></textarea>

      <label for="imagem">URL da imagem (opcional)</label>
      <input id="imagem" name="imagem" type="text" />

      <label for="autor">Autor (opcional)</label>
      <input id="autor" name="autor" type="text" />

      <button type="submit">Publicar</button>
      <button type="button" id="btnCancelar">Cancelar</button>
    </form>

    <div id="msgPublicar" class="msg"></div>
  </main>

  <script type="module" src="scripts/main.js"></script>
</body>
</html>
