<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Publicar Receita</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <h1>Publicar receita</h1>

  <form id="publicar-form">
    <label for="nome">Nome</label>
    <input id="nome" name="nome" type="text" required />

    <label for="descricao">Descrição</label>
    <textarea id="descricao" name="descricao" rows="6"></textarea>

    <label for="imagem">URL da imagem (opcional)</label>
    <input id="imagem" name="imagem" type="text" />

    <label for="autor">Autor (opcional)</label>
    <input id="autor" name="autor" type="text" />

    <button type="submit">Publicar</button>
    <button type="button" id="btn-cancel">Cancelar</button>
  </form>

  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
