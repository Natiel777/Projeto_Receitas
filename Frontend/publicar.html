<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Publicar Receita - Receitas Online</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <h1>Nova Receita</h1>
  <form id="form-publicar" enctype="multipart/form-data">
    <input type="text" name="titulo" placeholder="Título da receita" required>
    <textarea name="ingredientes" placeholder="Ingredientes" required></textarea>
    <textarea name="modo_preparo" placeholder="Modo de preparo" required></textarea>
    <input type="file" name="imagem" accept="image/*">
    <button type="submit">Publicar</button>
  </form>

  <a href="index.html">⬅ Voltar</a>

  <script type="module" src="scripts/api.js"></script>
  <script type="module" src="scripts/app.js"></script>
</body>
</html>
