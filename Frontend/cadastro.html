<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Receitas Online</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <main class="container">
    <h1>Cadastro</h1>
    <form id="formCadastro">
      <label for="nome">Nome completo</label>
      <input id="nome" type="text" name="nome" placeholder="Seu nome" required />

      <label for="email">E-mail</label>
      <input id="email" type="email" name="email" placeholder="exemplo@email.com" required />

      <label for="senha">Senha</label>
      <input id="senha" type="password" name="senha" placeholder="Senha" required />

      <button type="submit">Cadastrar</button>
    </form>

    <p>JÃ¡ tem conta? <a href="login.html">Fazer login</a></p>
    <div id="msgCadastro" class="msg"></div>
  </main>

  <script type="module" src="scripts/main.js"></script>
</body>
</html>
