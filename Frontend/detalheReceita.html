<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhe da Receita</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <h1>Detalhe da Receita</h1>
  </header>

  <main>
    <section id="receita">
      <h2 id="tituloReceita"></h2>
      <img id="imagemReceita" src="" alt="Imagem da Receita">
      <p id="descricaoReceita"></p>
      <p>Média de Avaliações: <span id="mediaAvaliacoes">0</span> ⭐</p>
      <button id="editarReceita">Editar Receita</button>
      <button id="excluirReceita">Excluir Receita</button>
    </section>

    <section id="comentarios">
      <h3>Comentários</h3>
      <div id="listaComentarios"></div>
      <textarea id="novoComentario" placeholder="Escreva seu comentário"></textarea>
      <button id="btnComentar">Comentar</button>
    </section>
  </main>

  <script src="scripts/detalheReceita.js"></script>
  <script src="scripts/comentarios.js"></script>
  <script src="scripts/cookie.js"></script>
</body>
</html>
